<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P. Mack | Portfolio</title>
  <meta name="description" content="Personal portfolio website — coming soon." />

  <style>
    :root {
      --bg: #0f0f12;
      --text: #e8e8ea;
      --muted: #9ca3af;
      --accent: #ffffff;
      --border: #1f1f24;
      --max-width: 700px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      line-height: 1.6;
    }

    .container {
      max-width: var(--max-width);
      width: 100%;
      text-align: left;
    }

    h1 {
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 32px;
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 32px 0;
    }

    .status {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .muted {
      color: var(--muted);
      font-size: 15px;
    }

    .links {
      display: flex;
      gap: 24px;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s ease;
    }

    a:hover {
      border-color: var(--accent);
    }

    footer {
      margin-top: 60px;
      font-size: 13px;
      color: var(--muted);
    }

    /* subtle fade-in */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container fade-in">
    <h1>P. Mack</h1>
    <p class="subtitle">Cybersecurity | Software Development | Reverse Engineering</p>

    <div class="divider"></div>

    <p class="status">
      Portfolio currently under construction.
    </p>

    <p class="muted">
      Check back soon.
    </p>

    <div class="links">
      <a href="#">Email</a>
      <a href="#">GitHub</a>
      <a href="#">LinkedIn</a>
    </div>

    <footer>
      © <span id="year"></span> PMCODES
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
